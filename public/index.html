<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Chats</title>
</head>
<body>
    <main>
        <div class="chat wrapper">
            <aside>
                <div class="logos">
                    <img src="img/logo.png" alt="logo">
                    <p>Layers</p>
                </div>
                <ul>
                    <li>
                        <div class="user">
                    <div class="avatar">
                        <img src="img/users/user1.jpg" alt="user1">
                    </div>
                    <span>Alex Volkov</span>
                    </div>
                    </li>
                    <li>
                        <div class="user">
                    <div class="avatar">
                        <img src="img/users/user1.jpg" alt="user1">
                    </div>
                    <span>Alex Volkov</span>
                    </div>
                    </li>
                    <li>
                        <div class="user">
                    <div class="avatar">
                        <img src="img/users/user1.jpg" alt="user1">
                    </div>
                    <span>Alex Volkov</span>
                    </div>
                    </li>
                    <li>
                        <div class="user">
                    <div class="avatar">
                        <img src="img/users/user1.jpg" alt="user1">
                    </div>
                    <span>Alex Volkov</span>
                    </div>
                    </li>
                    <li>
                        <div class="user">
                    <div class="avatar">
                        <img src="img/users/user1.jpg" alt="user1">
                    </div>
                    <span>Alex Volkov</span>
                    </div>
                    </li>
                    <li>
                        <div class="user">
                    <div class="avatar">
                        <img src="img/users/user1.jpg" alt="user1">
                    </div>
                    <span>Alex Volkov</span>
                    </div>
                    </li>

                </ul>
            </aside>
            <section>
                <div class="head">
                    <div class="usersOn">
                        <span>8</span> users On-line
                    </div>
                    <div class="avaChage">
                        <i class="far fa-smile"></i>

                        <div class="avaImages">
                            <img src="img/users/user1.jpg" alt="user1">
                            <img src="img/users/user2.png" alt="user1">
                            <img src="img/users/user3.jpg" alt="user1">
                            <img src="img/users/user4.jpg" alt="user1">
                            <img src="img/users/user5.jpg" alt="user1">
                            <img src="img/users/user6.jpeg" alt="user1">
                        </div>
                    </div>
                    <i class="fas fa-user"></i><input id="nickname" type="text" placeholder="Введите свое имя...">
                </div>
                <div class="notes">
                    <ul>

                    </ul>
                </div>
                <form id="" action="">
                    <input id="massageId" autocomplete="off" type="text" placeholder="Сообщение...">
                    <button type="submit"><i class="fab fa-telegram fa-2x"></i></button>
                </form>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="typed.js"></script>
    <script src="main.js"></script>
</body>
</html>
